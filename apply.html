<section class="apply-section">
    <h2>Apply for a Job</h2>
    <p>Please fill in the form below.</p>

    <form action="apply_action.php" method="post">

        <label for="fullname">Full Name</label>
        <input
            type="text"
            id="fullname"
            name="fullname"
            required
            placeholder="Your full name"
        >

        <label for="email">Email</label>
        <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="example@email.com"
        >

        <label for="position">Position Applying For</label>
        <input
            type="text"
            id="position"
            name="position"
            required
            placeholder="Nurse, Doctor, Receptionist"
        >

        <label for="experience">Years of Experience</label>
        <input
            type="number"
            id="experience"
            name="experience"
            min="0"
            required
            placeholder="example: 3"
        >

        <label for="password">Create a Password</label>
        <input
            type="password"
            id="password"
            name="password"
            required
            pattern="^(?=.*\d)[A-Za-z\d]{6,8}$"
            title="Password must be 6–8 characters and include at least one number"
            placeholder="6–8 characters and at least 1 number"
        >

        <button type="submit">Submit Application</button>
    </form>

    <p class="signup-redirect">
        Already applied before?
        <a href="signin.html">Sign In here</a>
    </p>
